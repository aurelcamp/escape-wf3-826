<div>
  <p>Votre Nom :
    <!-- <input type="text" [value]="name" #nameInput (input)="name = nameInput.value"> -->
    <input type="text" [(ngModel)]="name">
  </p>
  
  <div>
    Nombre de personnes :
    <button id="moins" (click)="nbPersons = nbPersons - 1" [disabled]="nbPersons == 1">-</button>
    {{ nbPersons }}
    <button id ="plus" (click)="nbPersons = nbPersons + 1" [disabled]="nbPersons == 8">+</button>
  </div>
  
</div>
<p>
  <select [(ngModel)]="roomNumber">
    <option value="1">La salle 1</option>
    <option value="2">La salle 2</option>
    <option value="3">La salle 3</option>
  </select>
</p>

<p>
  Code réduction : <input type="text" #reducInput (input)="checkReduc(reducInput.value)">
</p>
<p>
  Prix total : {{ totalPrice }} €
</p>
<p>
  Prix par personne : {{ calculatePrice() }} €
</p>
<button (click)="validate()">Réserver</button>
